<!DOCTYPE html>
<html>
<head>
    <title>Random Movie Generator</title>
</head>
<body>
    <h1>Рандомный генератор фильмов</h1>
    <form action="/random_movie" method="post">
        <label for="genre">Выберите жанр:</label>
        <select id="genre" name="genre">
            <option value="триллер">триллер</option>
            <option value="драма">драма</option>
            <option value="криминал">криминал</option>
            <option value="мелодрама">мелодрама</option>
            <option value="детектив">детектив</option>
            <option value="фантастика">фантастика</option>
            <option value="приключения">приключения</option>
            <option value="биография">биография</option>
            <option value="фильм-нуар">фильм-нуар</option>
            <option value="вестерн">вестерн</option>
            <option value="боевик">боевик</option>
            <option value="фэнтези">фэнтези</option>
            <option value="комедия">комедия</option>
            <option value="военный">военный</option>
            <option value="история">история</option>
            <option value="музыка">музыка</option>
            <option value="ужасы">ужасы</option>
            <option value="мультфильм">мультфильм</option>
            <option value="семейный">семейный</option>
            <option value="мюзикл">мюзикл</option>
            <option value="спорт">спорт</option>
            <option value="документальный">документальный</option>
            <option value="короткометражка">короткометражка</option>
            <option value="аниме">аниме</option>
            <option value=""></option>
            <option value="новости">новости</option>
            <option value="концерт">концерт</option>
            <option value="для взрослых">для взрослых</option>
            <option value="церемония">церемония</option>
            <option value="реальное ТВ">реальное ТВ</option>
            <option value="игра">игра</option>
            <option value="ток-шоу">ток-шоу</option>
            <option value="детский">детский</option>
        </select>
        <br>
        <label for="is_series">'Это сериал?'</label>
        <input type="checkbox" id="is_series" name="is_series" value="on">
        <br>
        <label for="is_series">Сериал закончен?(Относится только к сериалам, фильмы все закончены)</label>
        <input type="checkbox" id="ongoing" name="ongoing" value="on">
        <br>
        <label for="rating_from">Рейтинг от:</label>
        <input type="number" id="rating_from" name="rating_from" min="0" max="10" step="1">
        <br>
        <label for="rating_to">Рейтинг до:</label>
        <input type="number" id="rating_to" name="rating_to" min="0" max="10" step="1">
        <br>
        <label for="rating_from">Год от:</label>
        <input type="number" id="year_from" name="year_from" min="1959" max="2023" step="1">
        <br>
        <label for="rating_to">Год до:</label>
        <input type="number" id="year_to" name="year_to" min="1959" max="2023" step="1">
        <button type="submit">!Сгенерировать рандомный фильм!</button>
    </form>
</body>
</html>
